<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
    <div id = "mainContainer">
    
        <div id = "selectionContainer">
            <button id = "rock" class = "choice">ROCK</button>
            <button id = "paper" class = "choice">PAPER</button>
            <button id = "scissors" class = "choice">SCISSORS</button>
        </div>

        <div id = "messages">Tap to Begin!</div>

        <div id = "scoreBoard">
            <div id = "player" class = "score"></div> 
            <div id = "computer" class = "score"></div> 
        </div>

    </div>
    
</body>
