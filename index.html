<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
    <div id = "mainContainer">
    
        <div id = "selectionContainer">
            <button id = "rock" class = "choice"></button>
            <button id = "paper" class = "choice"></button>
            <button id = "scissors" class = "choice"></button>
        </div>

        <div id = "messages">Make a selection to start the game! The first player to reach 5 points wins!</div>

        <div id = "scoreBoard">
            <div id = "player" class = "score">Player Score: 0</div> 
            <div id = "computer" class = "score">Computer Score: 0</div> 
        </div>

    </div>
    
</body>
</html>
